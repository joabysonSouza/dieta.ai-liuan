<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Example</title>
    <style>
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        nav button {
            background: #555;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        nav button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <nav>
        <button data-target="section1" onclick="teste()">Seção 1</button>
        <button data-target="section2">Seção 2</button>
        <button data-target="section3">Seção 3</button>
    </nav>
    <section id="section1" > <p class="count">0</p>  <span>milK</span></section>
    <section id="section2">Seção <p class="count"> 2</p> 2</section>
    <section id="section3">Seção 3</section>
    <script src="script.js"></script>
</body>
</html>
